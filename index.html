<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Time tracking dashboard</title>
</head>
<body>
    <main>
        <div class="component">
            <div class="box box--header">
                <div class="box--header__person">
                    <img src="./images/image-jeremy.png" alt="jeremy" class="box--header__person__img">
                    <div class="box--header__person__info">
                        <p class="box--header__person__info__first">Report for</p>
                        <p class="box--header__person__info__second">Jeremy Robson</p>
                    </div>
                </div>
                <div class="box--header__nav">
                    <a href="" class="daily">Daily</a>
                    <a href="" class="active weekly">Weekly</a>
                    <a href="" class="monthly">Monthly</a>
                </div>
            </div>
            <div class="box box--work">
                <img src="./images/icon-work.svg" alt="icon-work" class="box__img">
                <div class="box__inside">
                    <div class="box__inside__info">
                        <p class="box__inside__info__tittle">Work</p>
                        <p class="box__inside__info__time"><span>32</span>hrs</p>
                    </div>
                    <div class="box__inside__last">
                        <img src="./images/icon-ellipsis.svg" class="box__inside__last__icon" alt="ellipsis"></img>
                        <p class="box__inside__last__time">Last Week - <span>36</span>hrs</p>
                    </div>
                </div>
            </div>
            <div class="box box--play">
                <img src="./images/icon-play.svg" alt="icon-play" class="box__img">
                <div class="box__inside">
                    <div class="box__inside__info">
                        <p class="box__inside__info__tittle">Play</p>
                        <p class="box__inside__info__time play"><span>10</span>hrs</p>
                    </div>
                    <div class="box__inside__last">
                        <img src="./images/icon-ellipsis.svg" class="box__inside__last__icon" alt="ellipsis"></img>
                        <p class="box__inside__last__time play">Last Week - <span>8</span>hrs</p>
                    </div>
                </div>
            </div>
            <div class="box box--study">
                <img src="./images/icon-study.svg" alt="icon-study" class="box__img">
                <div class="box__inside">
                    <div class="box__inside__info">
                        <p class="box__inside__info__tittle">Study</p>
                        <p class="box__inside__info__time"><span>4</span>hrs</p>
                    </div>
                    <div class="box__inside__last">
                        <img src="./images/icon-ellipsis.svg" class="box__inside__last__icon" alt="ellipsis"></img>
                        <p class="box__inside__last__time">Last Week - <span>7</span>hrs</p>
                    </div>
                </div>
            </div>
            <div class="box box--exercise">
                <img src="./images/icon-exercise.svg" alt="icon-exercise" class="box__img">
                <div class="box__inside">
                    <div class="box__inside__info">
                        <p class="box__inside__info__tittle">Exercise</p>
                        <p class="box__inside__info__time"><span>4</span>hrs</p>
                    </div>
                    <div class="box__inside__last">
                        <img src="./images/icon-ellipsis.svg" class="box__inside__last__icon" alt="ellipsis"></img>
                        <p class="box__inside__last__time">Last Week - <span>5</span>hrs</p>
                    </div>
                </div>
            </div>
            <div class="box box--social">
                <img src="./images/icon-social.svg" alt="icon-social" class="box__img">
                <div class="box__inside">
                    <div class="box__inside__info">
                        <p class="box__inside__info__tittle">Social</p>
                        <p class="box__inside__info__time"><span>5</span>hrs</p>
                    </div>
                    <div class="box__inside__last">
                        <img src="./images/icon-ellipsis.svg" class="box__inside__last__icon" alt="ellipsis"></img>
                        <p class="box__inside__last__time">Last Week - <span>10</span>hrs</p>
                    </div>
                </div>
            </div>
            <div class="box box--self">
                <img src="./images/icon-self-care.svg" alt="icon-self-care" class="box__img">
                <div class="box__inside">
                    <div class="box__inside__info">
                        <p class="box__inside__info__tittle">Self Care</p>
                        <p class="box__inside__info__time"><span>2</span>hrs</p>
                    </div>
                    <div class="box__inside__last">
                        <img src="./images/icon-ellipsis.svg" class="box__inside__last__icon" alt="ellipsis"></img>
                        <p class="box__inside__last__time">Last Week - <span>2</span>hrs</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
